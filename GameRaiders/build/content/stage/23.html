<h2>第23关 多重箭华丽登场</h2>
<p>保卫萝卜2第23关攻略，本关小编最爱的多重箭终于出来了。和一代相比，多重箭增加了持续伤害，但是攻击力感觉消弱了。保卫萝卜2第23关攻略下面由小编水水的猫为大家带来。</p><p align="center"><img align="" alt="保卫萝卜2第23关攻略 多重箭华丽登场1" border="0" src="img/23-1.jpg" width="480" /></p><p>额外任务：</p><p>本关额外任务没难度，大家一边清理道具一边就可以轻松完成了。绿瓶子记得要放两个哦。</p><p align="center"><img align="" alt="保卫萝卜2第23关攻略 多重箭华丽登场2" border="0" src="img/23-2.jpg" width="480" /></p><p>流程攻略：</p><p>如下图放个绿瓶子和星星，星星用来打小怪完成第一个任务。绿瓶子清理标记的道具。</p><p align="center"><img align="" alt="保卫萝卜2第23关攻略 多重箭华丽登场3" border="0" src="img/23-3.jpg" width="480" /></p><p>打掉之后出来4个多重箭，开始清理下面的大松树吧。左边的星星可以升满级。</p><p align="center"><img align="" alt="保卫萝卜2第23关攻略 多重箭华丽登场4" border="0" src="img/23-4.jpg" width="480" /></p><p>继续清理。优先升级第一篇的多重箭。</p><p align="center"><img align="" alt="保卫萝卜2第23关攻略 多重箭华丽登场5" border="0" src="img/23-5.jpg" width="480" /></p><p align="center"><img align="" alt="保卫萝卜2第23关攻略 多重箭华丽登场6" border="0" src="img/23-6.jpg" width="480" /></p><p>道具清理的差不多了，记得下图位置也摆放一个绿瓶子哦。</p><p align="center"><img align="" alt="保卫萝卜2第23关攻略 多重箭华丽登场8" border="0" src="img/23-7.jpg" width="480" /></p><p>保卫萝卜2第23关攻略完毕。</p><p align="center"><img align="" alt="保卫萝卜2第23关攻略 多重箭华丽登场9" border="0" src="img/23-8.jpg" width="480" /></p>

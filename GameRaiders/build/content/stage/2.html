<h2>第2关 便便减速登场</h2>
<p>保卫萝卜2第2关攻略，本关也是教学关卡，减速炮塔便便登场了。下面就和游戏狗小编水水的猫一起来看看保卫萝卜第2关如何拿到金萝卜及水晶底座吧。</p><p align="center"><img align="" alt="保卫萝卜2第2关攻略 便便减速登场1" border="0" src="img/2-1.jpg" width="480" /></p><p>额外任务：</p><p>本关额外任务也基本没难度，随着防守的进程直接就可以拿到。</p><p align="center"><img align="" alt="保卫萝卜2第2关攻略 便便减速登场10" border="0" src="img/2-2.jpg" width="480" /></p><p>流程攻略：</p><p>开局如下图放一个绿瓶子开始清理道具，下面的负责防守。</p><p align="center"><img align="" alt="保卫萝卜2第2关攻略 便便减速登场3" border="0" src="img/2-3.jpg" width="480" /></p><p>继续放个绿瓶子清理道具。前面的一个绿瓶子可以防守住。</p><p align="center"><img align="" alt="保卫萝卜2第2关攻略 便便减速登场4" border="0" src="img/2-4.jpg" width="480" /></p><p>右边清理完毕了就放瓶子开始清理左边的吧。</p><p align="center"><img align="" alt="保卫萝卜2第2关攻略 便便减速登场5" border="0" src="img/2-5.jpg" width="480" /></p><p>别忘记了额外任务需要我们有两个大便，在下图位置在补充一个大便，优先升到满级吧。</p><p align="center"><img align="" alt="保卫萝卜2第2关攻略 便便减速登场6" border="0" src="img/2-6.jpg" width="480" /></p><p>第15波，剩下的没什么好说的， 有钱就放绿瓶子就好了。</p><p align="center"><img align="" alt="保卫萝卜2第2关攻略 便便减速登场7" border="0" src="img/2-7.jpg" width="480" /></p><p>最后一波。</p><p align="center"><img align="" alt="保卫萝卜2第2关攻略 便便减速登场8" border="0" src="img/2-8.jpg" width="480" /></p><p>打完，金萝卜，水晶底座到手。</p><p align="center"><img align="" alt="保卫萝卜2第2关攻略 便便减速登场9" border="0" src="img/2-9.jpg" width="480" /></p>
